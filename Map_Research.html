<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Asia Map - Researcher</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./Map_Research.js" defer></script> <!-- Link to your JS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .legend {
            position: absolute;
            top: 100px;
            left: 20px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
        }

        select,
        button {
            margin-bottom: 20px;
            font-size: 16px;
            z-index: 2;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>East Asia Map - Researcher</h1>

    <!-- Dropdown to select year -->
    <label for="yearSelect_Research">Select Year:</label>
    <select id="yearSelect_Research">
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>

    <!-- Buttons to select MEASURE -->
    <div>
        <button id="pcResearcherBtn">Researcher (% of total researchers)</button>
        <button id="headcountBtn">Total Researchers (Headcount)</button>
    </div>

    <svg id="mapSvg" width="1400" height="700"></svg> <!-- Added id to the SVG -->

    <div id="legend" style="text-align:center;justify-content:center; justify-items:center">
        <svg id="legendSvg" width="500" height="70"></svg>
    </div>

    <!-- Legend to display the country with the highest value -->
    <div class="legend" style="margin-top: 70px">
        <h3>Year: <span id="yearDisplay">2015</span></h3>
        <p>Highest Country: <span id="highestCountry">N/A</span></p>
        <p>Value: <span id="highestValue">N/A</span></p>
    </div>

    <script src="./js/Map_Research.js" defer></script> <!-- Link to your JS file -->
</body>

</html>
